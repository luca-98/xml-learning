<!DOCTYPE html>
<html lang="en">
<!-- Basic -->

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Mobile Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Site Metas -->
	<title>Yamifood Restaurant - Responsive HTML5 Template</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Site Icons -->
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Site CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Responsive CSS -->
	<link rel="stylesheet" href="css/responsive.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/custom.css">

	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<!-- Start header -->
	<header class="top-navbar">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="index.html">
					<img src="images/logo.png" alt="" />
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-rs-food"
					aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbars-rs-food">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active"><a class="nav-link" href="admin.html">Menu</a></li>
						<li class="nav-item "><a class="nav-link" href="admin-reservation.html">Reservation</a></li>
						<li class="nav-item "><a class="nav-link" href="admin-message.html">Message</a></li>
					</ul>
					<a name="logout" id="logout" class="btn shadow-none" href="#" role="button">Logout</a>
				</div>
			</div>
		</nav>
	</header>
	<!-- End header -->

	<div class="p-top"></div>

	<!-- Start Menu -->
	<div class="menu-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="heading-title text-center">
						<h2>Special Menu</h2>
						<p>Lorem Ipsum is simply dummy text of the printing and typesetting</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="special-menu text-center d-flex align-items-center justify-content-center">
						

						<div class="button-group filter-button-group m-0">
							<button class="active" data-filter="*">All</button>
							<button data-filter=".drinks">Drinks</button>
							<button data-filter=".lunch">Lunch</button>
							<button data-filter=".dinner">Dinner</button>
						</div>
						<!-- Button trigger modal -->
						<button type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#modelId2">
							Add New
						</button>
					</div>
				</div>
			</div>

			<!-- LIST PRODUCT -->
			<div class="row special-list">
				<div class="load-wrapp" id="load-custom">
					<div class="load-1">
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
					</div>
				</div>
				<div class="no-item mt-3" id="no-item">
					No Item
				</div>

			</div>
			<!-- END LIST PRODUCT -->
		</div>
	</div>
	<!-- End Menu -->




	<!-- Modal -->
	<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Delete Product</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						Are you sure to delete?
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="deleteProduct()">Delete</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="modelId2" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add New Product</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="addnew">
					<div class="modal-body p-3">
						<div class="container-fluid">
							<div class="form-group">
								<label for="">Name</label>
								<input required type="text" class="form-control" name="name" id="name"
									aria-describedby="helpId" placeholder="Enter product name">
							</div>
							<div class="form-group">
								<label for="type">Type</label>
								<select class="form-control" name="type" id="type">
									<option>drinks</option>
									<option>lunch</option>
									<option>dinner</option>
								</select>
							</div>
							<div class="form-group">
								<label for="">Url Image</label>
								<input required type="text" class="form-control" name="url" id="url"
									aria-describedby="helpId" placeholder="Enter image URL">
							</div>
							<div class="form-group">
								<label for="">Description</label>
								<input required type="text" class="form-control" name="description" id="description"
									aria-describedby="helpId" placeholder="Enter Description about this product">
							</div>
							<div class="form-group">
								<label for="">Price</label>
								<input required type="text" class="form-control" name="price" id="price"
									aria-describedby="helpId" placeholder="Enter Price of this product">
							</div>
							<div id="msgSubmit" class="h3 text-center hidden"></div>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button class="btn btn-primary" type="submit">Save</button>
					</div>
				</form>

			</div>
		</div>
	</div>




	<!-- ALL JS FILES -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- ALL PLUGINS -->
	<script src="js/images-loded.min.js"></script>
	<script src="js/isotope.min.js"></script>
	<script src="js/form-validator.min.js"></script>
	<!-- JS Project XML -->
	<script src="js_xml/config.js"></script>
	<script src="js_xml/admin.js"></script>
</body>

</html>
